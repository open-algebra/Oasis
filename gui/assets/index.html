<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oasis Equation Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="memory:bootstrap.css">
    <script src="memory:bootstrap.bundle.js"></script>
    <script src="memory:index.js"></script>
</head>
<body>
<div class="py-2">
    <div class="container">
        <div class="mb-3">
            <div class="d-flex gap-2">
                <h1>Welcome to Oasis!</h1>
            </div>
            <div class="accordion" id="helpAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#helpCollapse" aria-controls="helpCollapse">
                            Help
                        </button>
                    </h2>
                    <div id="helpCollapse" class="accordion-collapse collapse" data-bs-parent="#helpAccordion">
                        <div class="accordion-body">
                            To get started, type an expression such as "2x+3x" into the input textbox below, then hit the Enter/Return key on your keyboard. Oasis will simplify the expression and respond with a result.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="stack" class="d-flex flex-column gap-3">
            <div id="currentInput" class="d-flex justify-content-end"></div>
        </div>
    </div>
</div>
</body>
</html>
