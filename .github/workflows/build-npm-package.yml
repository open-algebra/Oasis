name: Build NPM Package

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    build_and_test_windows:
        runs-on: ubuntu-latest
        container: docker.io/emscripten/emsdk

        steps:
            # Checks out the repository.
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Set reusable strings
            id: strings
            shell: bash
            run: |
              echo "build-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

            # Configures CMake in a subdirectory.
          - name: Configure CMake
            run: >
                cmake
                -B ${{ steps.strings.outputs.build-dir }}
                -S ${{ github.workspace }}
                -DOASIS_BUILD_JS=ON
                -DOASIS_BUILD_PARANOID=ON

            # Builds Oasis with the given configuration.
          - name: Build Oasis
            run: >
                cmake
                --build ${{ steps.strings.outputs.build-dir }}
                --target OasisJS

            # Runs the tests registered to CTest by CMake.
          - name: Test
            working-directory: ${{ github.workspace }}/bindings/js
            run: npm install && npm test

          - name: Build NPM Package
            working-directory: ${{ github.workspace }}/bindings/js
            run: |
              cp ${{ steps.strings.outputs.build-dir }}/bindings/js/oasis* .
              npm pack

            # Uploads the build, test, and code coverage artifacts.
          - name: Upload artifacts
            uses: actions/upload-artifact@v4
            with:
              name: npm-package-archive
              path: ${{ github.workspace }}/bindings/js/oasis-0.0.1.tgz
              overwrite: true